<html>
    <head>
        <mata setchar ="utf-8">
            <title>회원가입</title>
        </mata name = "keyword" content = "회원가입,html">

    </head>
    <body>
        <h1>
            회원가입
        </h1>
        <form action="signup.html" method="POST">
            <fieldset>
                <legend>계정 정보</legend>
            <div>
                <label for="id-accont">
                    아이디
                </label>
                <input type="text" name = "accont" id ="id-accont" required = "required">
            </div>
            <div>
                <label for = "id-password">
                    비밀번호
                </label>
                <input type = "password" name = "password" id = "id-password" requierd = "requierd">
            </div>
            <div>
                <label for = "id-passwordCheck">
                    비밀번호 확인
                </label>
                <input type = "password" name = "passwordCheck" id = "id-passwordCheck" requierd = "requierd">
            </div>
        </fieldset>
        <fieldset>
            <legend>
                프로필
            </legend>
            <div>
                <label for= "id-name">
                    이름
                </label>
                <input type = "text" name = "name" id = "id-name"requierd = "requierd">
            </div>
            <div>
                <label>
                    생년월일
                </label>
                <input type = "number" name = "birth-year" placeholder = "년" min = "1900" max = "2022" requierd = "requierd">
                <select name = "birth_month">
                    <option>월</option>
                    <option value="1">1월</option>
                    <option value="2">2월</option>
                    <option value="3">3월</option>
                    <option value="4">4월</option>
                    <option value="5">5월</option>
                    <option value="6">6월</option>
                    <option value="7">7월</option>
                    <option value="8">8월</option>
                    <option value="9">9월</option>
                    <option value="10">10월</option>
                    <option value="11">11월</option>
                    <option value="12">12월</option>
                </select>
                <input type = "number"name="birth-day" placeholder = "일" min = "1" max = "31" requierd = "requierd">
            </div>
            <div>
                <label>
                    성별
                </label>
                <input type = "radio" name = "gender" id ="id-gender-male" requierd = "requierd" />
                <label for = "id-gender-male">
                    남
                </label>
                <input type = "radio" name = "gender" id = "id-gender-femal" requierd = "requierd">
                <label for = "id-gender-femal">
                    여
                </label>
                <input type = "radio" name = "gender" id = "id-gender-unknown" requierd = "requierd">
                <label for = "id-gender-unknown">
                    기타
                </label>
            </div>
        </fieldset>
            <div>
                <input type = "checkbox" name = "agree" id = "id-agree" requierd = "requierd"/>
                <label for="id-agree">
                    사이트 이용약관과 개인정보 수집 방침에 동의합니다.
                </label>
            </div>
            <button type = "submit">
                가입하기
            </button>
        
        </form>
    </body>
</html>
